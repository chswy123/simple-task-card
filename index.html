<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue智能拖拽看板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 黑金主题（默认） */
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d1810 50%, #8b6914 100%);
            --text-primary: #ffd700;
            --text-secondary: #f0f0f0;
            --text-muted: #888;
            --bg-column: linear-gradient(145deg, rgba(40, 40, 40, 0.95) 0%, rgba(20, 20, 20, 0.98) 100%);
            --bg-column-hover: rgba(40, 40, 40, 0.98);
            --bg-task: linear-gradient(145deg, rgba(60, 60, 60, 0.95) 0%, rgba(40, 40, 40, 0.98) 100%);
            --bg-task-hover: rgba(60, 60, 60, 0.98);
            --bg-modal: linear-gradient(145deg, rgba(40, 40, 40, 0.98) 0%, rgba(20, 20, 20, 1) 100%);
            --bg-input: rgba(20, 20, 20, 0.8);
            --bg-btn-primary: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #8b6914 100%);
            --bg-btn-secondary: rgba(40, 40, 40, 0.8);
            --bg-btn-danger: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            --border-color: rgba(255, 215, 0, 0.1);
            --border-focus: #ffd700;
            --shadow-color: rgba(139, 105, 20, 0.2);
            --shadow-gold: rgba(255, 215, 0, 0.3);
            --priority-high-bg: linear-gradient(135deg, #8b0000 0%, #dc143c 100%);
            --priority-high-text: #ffd700;
            --priority-medium-bg: linear-gradient(135deg, #8b6914 0%, #daa520 100%);
            --priority-medium-text: #1a1a1a;
            --priority-low-bg: linear-gradient(135deg, #2d5016 0%, #228b22 100%);
            --priority-low-text: #98fb98;
            --column-count-bg: linear-gradient(135deg, #8b6914 0%, #daa520 100%);
            --column-count-text: #1a1a1a;
            --delete-btn-bg: rgba(220, 53, 69, 0.15);
            --delete-btn-text: #dc3545;
            --delete-btn-hover-bg: rgba(220, 53, 69, 0.8);
            --delete-btn-hover-text: white;
        }
        
        /* GitHub 亮色主题 */
        [data-theme="github-light"] {
            --bg-gradient: linear-gradient(135deg, #f6f8fa 0%, #e1e4e8 50%, #d0d7de 100%);
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --text-muted: #8c959f;
            --bg-column: linear-gradient(145deg, #ffffff 0%, #f6f8fa 100%);
            --bg-column-hover: #ffffff;
            --bg-task: linear-gradient(145deg, #ffffff 0%, #f6f8fa 100%);
            --bg-task-hover: #ffffff;
            --bg-modal: linear-gradient(145deg, #ffffff 0%, #f6f8fa 100%);
            --bg-input: #ffffff;
            /* --bg-btn-primary: linear-gradient(135deg, #141414 0%, #141414 50%, #19191a 100%); */
            --bg-btn-primary: linear-gradient(135deg, #238636 0%, #2ea043 50%, #3fb950 100%);
            --bg-btn-secondary: #f6f8fa;
            --bg-btn-danger: linear-gradient(135deg, #da3633 0%, #cf222e 100%);
            --border-color: #d0d7de;
            --border-focus: #0969da;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-gold: rgba(0, 0, 0, 0.15);
            --priority-high-bg: linear-gradient(135deg, #cf222e 0%, #da3633 100%);
            --priority-high-text: #ffffff;
            --priority-medium-bg: linear-gradient(135deg, #d29922 0%, #e3b341 100%);
            --priority-medium-text: #1f2328;
            --priority-low-bg: linear-gradient(135deg, #1a7f37 0%, #238636 100%);
            --priority-low-text: #ffffff;
            --column-count-bg: #0969da;
            --column-count-text: #ffffff;
            --delete-btn-bg: rgba(207, 34, 46, 0.1);
            --delete-btn-text: #cf222e;
            --delete-btn-hover-bg: #cf222e;
            --delete-btn-hover-text: white;
        }
        
        /* GitHub 暗色主题 */
        [data-theme="github-dark"] {
            --bg-gradient: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --bg-column: linear-gradient(145deg, #161b22 0%, #0d1117 100%);
            --bg-column-hover: #161b22;
            --bg-task: linear-gradient(145deg, #161b22 0%, #0d1117 100%);
            --bg-task-hover: #161b22;
            --bg-modal: linear-gradient(145deg, #161b22 0%, #0d1117 100%);
            --bg-input: #0d1117;
            --bg-btn-primary: linear-gradient(135deg, #238636 0%, #2ea043 50%, #3fb950 100%);
            --bg-btn-secondary: #21262d;
            --bg-btn-danger: linear-gradient(135deg, #da3633 0%, #f85149 100%);
            --border-color: #30363d;
            --border-focus: #58a6ff;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --shadow-gold: rgba(0, 0, 0, 0.4);
            --priority-high-bg: linear-gradient(135deg, #da3633 0%, #f85149 100%);
            --priority-high-text: #ffffff;
            --priority-medium-bg: linear-gradient(135deg, #d29922 0%, #e3b341 100%);
            --priority-medium-text: #0d1117;
            --priority-low-bg: linear-gradient(135deg, #238636 0%, #3fb950 100%);
            --priority-low-text: #ffffff;
            --column-count-bg: #58a6ff;
            --column-count-text: #0d1117;
            --delete-btn-bg: rgba(218, 54, 51, 0.1);
            --delete-btn-text: #f85149;
            --delete-btn-hover-bg: #da3633;
            --delete-btn-hover-text: white;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
        }
        
        .app {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-secondary);
            position: relative;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: var(--bg-btn-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: var(--text-secondary);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        
        .header-actions {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .theme-selector {
            background: var(--bg-input);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .theme-selector:hover {
            border-color: var(--border-focus);
        }
        
        .theme-selector:focus {
            border-color: var(--border-focus);
            box-shadow: 0 0 10px var(--shadow-gold);
        }
        
        .header-add-btn {
            background: var(--bg-btn-primary);
            color: #000000de;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow-gold);
        }
        
        .header-add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow-gold);
        }
        
        .header-add-btn:active {
            transform: translateY(0);
        }
        

        
        .kanban-board {
            display: flex;
            gap: 20px;
            padding: 20px;
            min-height: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .column {
            background: var(--bg-column);
            border-radius: 12px;
            box-shadow: 0 8px 32px var(--shadow-color), inset 0 1px 0 rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            min-height: 600px;
            position: relative;
            flex: 1;
            min-width: 200px;
            max-width: none;
            border: 1px solid var(--border-color);
        }
        
        .column.drag-over {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }
        
        .column-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .column-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .column-count {
            background: var(--column-count-bg);
            color: var(--column-count-text);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        .add-task-btn {
            background: var(--bg-btn-primary);
            color: #1a1a1a;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        
        .add-task-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-gold);
        }
        
        .task-list {
            min-height: 500px;
            position: relative;
        }
        
        .task-item {
            background: var(--bg-task);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            cursor: grab;
            transition: all 0.3s ease;
            border-left: 4px solid #8b6914;
            position: relative;
            width: 100%;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            border: 1px solid var(--border-color);
        }
        
        .task-delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: var(--delete-btn-bg);
            border: 1px solid var(--border-color);
            color: var(--delete-btn-text);
            width: 16px;
            height: 16px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            line-height: 1;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            z-index: 10;
        }
        
        .task-delete-btn:hover {
            background: var(--delete-btn-hover-bg);
            color: var(--delete-btn-hover-text);
            transform: scale(1.1);
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow-gold);
            border-left-color: var(--text-primary);
        }
        
        .task-item.dragging {
            opacity: 0.7;
            transform: rotate(5deg);
            cursor: grabbing;
        }
        
        .task-item.drop-target {
            border-left-color: var(--text-primary);
            box-shadow: 0 4px 20px var(--shadow-gold);
        }
        
        .task-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            word-break: break-word;
            line-height: 1.3;
            max-width: 100%;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .task-description {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 10px;
            line-height: 1.4;
            word-break: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .task-priority {
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
            flex-shrink: 0;
            white-space: nowrap;
        }
        
        .priority-high {
            background: var(--priority-high-bg);
            color: var(--priority-high-text);
        }
        
        .priority-medium {
            background: var(--priority-medium-bg);
            color: var(--priority-medium-text);
        }
        
        .priority-low {
            background: var(--priority-low-bg);
            color: var(--priority-low-text);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--bg-modal);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px var(--shadow-color), 0 0 40px var(--shadow-gold);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            background: var(--bg-btn-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
            padding: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: var(--bg-input);
            color: var(--text-primary);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 10px var(--shadow-gold);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23ffd700' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffd700' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--bg-btn-primary);
            color: #000;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-gold);
        }
        
        .btn-secondary {
            background: var(--bg-btn-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.1);
        }
        
        .btn-danger {
            background: var(--bg-btn-danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #c82333 0%, #a71e2a 100%);
            transform: translateY(-2px);
        }
        
        .modal-delete {
            max-width: 400px;
        }
        
        .delete-confirm-content {
            text-align: center;
            padding: 30px 20px;
        }
        
        .delete-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        .delete-message {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .delete-warning {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 0;
        }
        
        .empty-state {
            text-align: center;
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 50px;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }
        

        
        /* 响应式设计 */
        @media (max-width: 768px) {
        }
        
        @media (max-width: 768px) {
            .kanban-board {
                padding: 10px;
                gap: 10px;
            }
            
            .column {
                min-width: 150px;
                padding: 15px;
            }
            
            .column-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .task-item {
                padding: 10px;
            }
            
            .task-delete-btn {
                width: 24px;
                height: 24px;
                font-size: 1rem;
            }
            
            .task-title {
                font-size: 0.9rem;
            }
            
            .task-description {
                font-size: 0.8rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header-actions {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
